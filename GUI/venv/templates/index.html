<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../static/assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Twitter Sentiment Analysis by Johannes And Johan</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="../static/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="../static/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="../static/assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="../static/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="../static/assets/img/sidebar-5.jpg">

        <!--
            Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
            Tip 2: you can also add an image using data-image tag
        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a class="simple-text">
                    Twitter Sentiment Analysis
                </a>
            </div>
            <ul class="nav">
                <li class="active">
                    <a href="{{ url_for('home') }}">
                        <i class="pe-7s-glasses"></i>
                        <p>Search & analyse</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('dashboard') }}">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <div class="jumbotron" style="background: no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
        </div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="card text-center">

                            <div class="header">
                                <h4 class="title">Perform Twitter Sentiment Analysis</h4>
                            </div>
                            <div class="content">
                                <form method="post">
                                    <div class="form-group">

                                        <label>Twitter Username</label>
                                        <input type="text" class="form-control" placeholder="Username" name="username" value="{{request.form.username}}">
                                    </div>

                                    <div class="form-group">
                                        <label>Number of Tweets</label>
                                        <input type="text" class="form-control" name="numberOfTweets" value="{{request.form.numberOfTweets}}">
                                    </div>
                                    <button type="submit" class="btn btn-info btn-fill center-block">Fetch data and predict</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>


            </div>
        </div>
    </div>
</div>


</body>

<!--   Core JS Files   -->
<script src="../static/assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="../static/assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="../static/assets/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="../static/assets/js/bootstrap-notify.js"></script>

<script src="../static/assets/js/demo.js"></script>
<script src="../static/assets/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

<script type="text/javascript">
    $(document).ready(function(){
        var series = {{series}}
        var data = {
            labels: [" ", " ", " "],
            series: series
        };
        Chartist.Pie('#NB_SemEval', data);
        Chartist.Pie('#SVM_SemEval', data);
        Chartist.Pie('#NB_STS', data);
        Chartist.Pie('#SVM_STS', data);

    });

</script>



</html>
